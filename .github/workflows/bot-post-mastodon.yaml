name: Post content automatically to Mastodon

on:
  schedule:
    # Runs at 9AM every weekday
    # https://crontab.guru/#0_9_*_*_1-5
    - cron:  '0 9 * * 1-5'
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install pandas
    - name: Run script and save output
      id: script_output
      run: |
        MULTI_LINES_TEXT="this is line one \n
                          this is line two \n
                          this is line three \n"
        echo "MULTI_LINES_TEXT_ENV_VAR<<EOF" >> $GITHUB_ENV
        echo $MULTI_LINES_TEXT >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    - name: Testing multi-line
      run: |
        echo ${{ env.MULTI_LINES_TEXT_ENV_VAR }}
    - name: Send toot to Mastodon
      id: mastodon
      uses: cbrgm/mastodon-github-action@v2
      with:
          access-token: ${{ secrets.MASTODON_ACCESS_TOKEN }} # access token
          url: ${{ secrets.MASTODON_URL }} # https://example.social
          message: ${{ env.OUTPUT_ENV_VAR }}
